<body>
  <!-- Botón para abrir la modal -->

  <script type="text/javascript">
    window.onload = game;
  </script>

<center>
  <button1 style="font-size: 25px;" onclick="openModal1()">Tiempos</button>
  </center>
  <!-- La modal -->
  <div id="miModal" class="modal-hightscore">
    <div class="modal-mario">
      <span class="close" onclick="closeModal1()">x</span>
      <p style="font-size: 60px;">Tiempos</p> 
      
    </div>
  </div>
  


  <script>
    // Función para abrir la modal
    function openModal1() {
      document.getElementById('miModal').style.display = 'flex';
    }
  
    // Función para cerrar la modal
    function closeModal1() {
      document.getElementById('miModal').style.display = 'none';
    }
  
    // Cerrar la modal si se hace clic fuera de ella
    window.onclick = function(event) {
      var modal = document.getElementById('miModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
